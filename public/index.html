<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSV</title>
  </head>
  <body>
    <div id="slideshow" class="slideshow">
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-image: url('background/landing.png');
          background-size: contain;
          background-position: center;
        "
        class="slide"
      ></div>

      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-image: url('background/greeting.png');
          background-size: contain;
          background-position: center;
        "
        class="slide"
      >
        <div
          id="greeting"
          style="
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 45px;
          "
        >
          Herzlich willkommen beim
        </div>
        <div
          id="opponent"
          style="
            position: absolute;
            bottom: 3%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 45px;
          "
        >
          TSV Bad Griesbach
        </div>
        <div
          style="
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            width: 25%;
          "
        >
          <img
            src="logo/tsv.png"
            alt="TSV Logo"
            style="width: 100%; height: auto"
          />
        </div>
        <div
          style="
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            width: 25%;
          "
        >
          <img
            id="opponentLogo"
            src="logo/tsv.png"
            alt="Gegner Logo"
            style="width: 100%; height: auto"
          />
        </div>
      </div>

      <!-- Alle Spiele.  -->

      <div style="display: none">
        <div id="fp-widget_root-30ufC8OsKlDm8nB8bAdu6VCJToy"></div>
      </div>

      <!-- Tabelle -->
      <div id="ranking" class="slide">
        <div id="fp-widget_root-30ueRUuun8ZlIZ3mrpLYKQoyEuY"></div>
        <div id="bestscorers"></div>
      </div>

      <div
        id="tsvscorers"
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-image: url('background/match.png');
          background-size: contain;
          background-position: center;
        "
        class="slide"
      ></div>

      <div
        id="bestscorers"
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-image: url('background/match.png');
          background-size: contain;
          background-position: center;
        "
        class="slide"
      ></div>

      <div
        id="beforeSponsors"
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-image: url('background/sponsor-landing.png');
          background-size: contain;
          background-position: center;
        "
        class="slide"
      ></div>

      <div
        id="afterSponsors"
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-image: url('background/sponsor-landing.png');
          background-size: contain;
          background-position: center;
        "
        class="slide"
      ></div>

      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-image: url('background/instagram.png');
          background-size: contain;
          background-position: center;
        "
        class="slide"
      ></div>
    </div>

    <script src="https://widget-api.fupa.net/vendor/widget.js?v1"></script>

    <script>
      // data
      let todayAsformattedDate;
      let todaysMatch;

      let slideshow = document.querySelector(".slideshow");
      let slides = document.querySelectorAll(".slide");
      let currentSlide = 0;
      let rotationTime = 15;
      let matchUrls = [];
      let matches = [];
      let retries = 0;
      let sponsors = [];

      // methods
      function nextSlide() {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("active");
      }

      function prevSlide() {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        slides[currentSlide].classList.add("active");
      }

      function startSlideshow() {
        slides[0].classList.add("active");
        setInterval(nextSlide, rotationTime * 1000); // alle x Sekunden zum nächsten Slide wechseln
      }

      function setGreeting() {
        // Begrüßung setzen

        matches.forEach((match) => {
          if (match.formattedDate == todayAsformattedDate) todaysMatch = match;
        });

        if (todaysMatch) {
          document.getElementById("greeting").innerText =
            "Wir begrüßen zum heutigen Heimspiel herzlich den";
          document.getElementById("opponent").innerText = todaysMatch.awayTeam;
          console.log(
            "Heute begrüßen wir " + todaysMatch.awayTeam + " als Gast"
          );
        }
      }

      function getBestScorers() {
        // Beste Torschützen
        fetch("/api/scorers", {
          method: "GET", // HTTP-Methode
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Fehler beim Senden der Daten");
            }
            return response.blob(); // Antwort als JSON parsen
          })
          .then((responseData) => {
            let blob = URL.createObjectURL(responseData);
            let img = document.createElement("img");
            img.src = blob;
            img.width = 500;
            img.height = 500;
            document.getElementById("bestscorers").appendChild(img);
            console.log("Erfolg:", responseData);
          })
          .catch((error) => {
            console.error("Fehler:", error);
          });
      }

      function getBestTsvScorers() {
        // Beste TSV Torschützen
        fetch("/api/scorers/tsv", {
          method: "GET", // HTTP-Methode
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Fehler beim Senden der Daten");
            }
            return response.json(); // Antwort als JSON parsen
          })
          .then((responseData) => {
            console.log("Erfolg:", responseData);
          })
          .catch((error) => {
            console.error("Fehler:", error);
          });
      }

      function getAllMatchDetails(urls) {
        // POST-Request senden
        fetch("/api/matches", {
          method: "POST", // HTTP-Methode
          headers: {
            "Content-Type": "application/json", // Header für JSON-Daten
          },
          body: JSON.stringify({ urls: urls }), // Daten in JSON umwandeln
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Fehler beim Senden der Daten");
            }
            return response.json(); // Antwort als JSON parsen
          })
          .then((responseData) => {
            if (responseData.length > 0 && retries < 1) {
              setTimeout(getAllMatchDetails, 5000);
              console.log("Retry");
              retries++;
            }
            console.log("responseData", JSON.stringify(responseData));
          })
          .catch((error) => {
            console.error("Fehler:", error);
          });
      }

      function updateData() {
        let dateTime = new Date();
        todayAsformattedDate = formatDate(dateTime);

        console.log("todayAsformattedDate: " + todayAsformattedDate);

        if (matches.length == 0) {
          getAllMatchUrls();
          getAllMatchDetails(matchUrls);
        }
      }

      function getAllMatchUrls() {
        let hrefs = document.querySelectorAll('a[href*="/match/"]');
        let hrefArray = [];
        hrefs.forEach(function (href) {
          const trimmedHref = href.getAttribute("href").split("?")[0];
          let date = trimmedHref.split("-").pop();
          if (date <= todayAsformattedDate) hrefArray.push(trimmedHref);
        });
        console.log("matchUrls: ", ...new Set(hrefArray));
        matchUrls = [...new Set(hrefArray)];
      }

      function formatDate(dateToFormat) {
        return (
          dateToFormat.getFullYear().toString().slice(-2) +
          (dateToFormat.getMonth() + 1 < 10 ? "0" : "") +
          (dateToFormat.getMonth() + 1).toString() +
          (dateToFormat.getDate() < 10 ? "0" : "") +
          dateToFormat.getDate().toString()
        );
      }

      function createMatchPages() {
        const tsvscorersDiv = document.getElementById("tsvscorers");
        matches.forEach((match) => {
          const newDiv = document.createElement("div");
          newDiv.style.position = "absolute";
          newDiv.style.top = "0";
          newDiv.style.left = "0";
          newDiv.style.height = "100vh";
          newDiv.style.width = "100vw";
          newDiv.style.backgroundImage = "url('background/sponsor.png')";
          newDiv.style.backgroundSize = "contain";
          newDiv.style.backgroundPosition = "center";
          newDiv.className = "slide";

          const img = document.createElement("img");
          img.src = "sponsor/" + sponsor;
          img.alt = "sponsor";
          img.style.width = "50%";
          img.style.height = "auto";

          newDiv.appendChild(img);
          tsvscorersDiv.insertBefore(newDiv, afterSponsorsDiv);
        });
        slides = document.querySelectorAll(".slide");
      }

      function createSponsorPages() {
        const afterSponsorsDiv = document.getElementById("afterSponsors");

        fetch("/api/sponsors", {
          method: "GET", // HTTP-Methode
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Fehler beim Senden der Daten");
            }
            return response.json(); // Antwort als JSON parsen
          })
          .then((responseData) => {
            sponsors = responseData;
            // Rest des Codes
            sponsors.forEach((sponsor) => {
              const newDiv = document.createElement("div");
              newDiv.style.position = "absolute";
              newDiv.style.top = "0";
              newDiv.style.left = "0";
              newDiv.style.height = "100vh";
              newDiv.style.width = "100vw";
              newDiv.style.textAlign = "center";
              newDiv.style.backgroundImage = "url('background/sponsor.png')";
              newDiv.style.backgroundSize = "contain";
              newDiv.style.backgroundPosition = "center";
              newDiv.className = "slide";

              const img = document.createElement("img");
              img.src = "sponsor/" + sponsor;
              img.alt = "sponsor";
              img.style.position = "absolute";
              img.style.top = "50%";
              img.style.left = "50%";
              img.style.transform = "translate(-50%, -50%)";

              newDiv.appendChild(img);

              afterSponsorsDiv.parentElement.insertBefore(
                newDiv,
                afterSponsorsDiv
              );
            });
            slides = document.querySelectorAll(".slide");

            console.log("Erfolg:", responseData);
          })
          .catch((error) => {
            console.error("Fehler:", error);
          });
      }

      // acting
      createSponsorPages();
      createMatchPages();
      setTimeout(updateData, 5000);
      setTimeout(setGreeting, 8000);
      setTimeout(getBestScorers, 7000);
      setTimeout(getBestTsvScorers, 7000);
      setTimeout(startSlideshow, 15000);
      //setTimeout(startSlideshow(), 5000);
    </script>
  </body>
  <footer>
    <a href="impressum.html">Impressum</a>
  </footer>
</html>
