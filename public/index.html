    <script>
      // data
      let todayAsformattedDate;
      let todaysMatch;

      let slideshow = document.querySelector(".slideshow");
      let slides = document.querySelectorAll(".slide");
      let currentSlide = 0;
      let rotationTime = 15;
      let matches = [];
      let matchMap = new Map(); // Map mit allen letzten Spiele, Datum als Schluessel

      // methods
      function nextSlide() {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("active");
      }

      function prevSlide() {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        slides[currentSlide].classList.add("active");
      }

      function startSlideshow() {
        slides[0].classList.add("active");
        setInterval(nextSlide, rotationTime * 1000); // alle x Sekunden zum nächsten Slide wechseln
      }

      function setGreeting() {
        // Begrüßung setzen

        if (matchMap.has(todayAsformattedDate)) {
          todaysMatch = matchMap.get(todayAsformattedDate);
        } else {
          todaysMatch = getMatchDetails(todayAsformattedDate);
        }

        if (todaysMatch) {
          document.getElementById("opponent").innerHTML = todaysMatch.awayTeam;
          console.log(
            "Heute begrüßen wir " + todaysMatch.awayTeam + " als Gast"
          );
        }
      }

      function getMatchDetails(url) {
        // POST-Request senden
        fetch("/api/match", {
          method: "POST", // HTTP-Methode
          headers: {
            "Content-Type": "application/json", // Header für JSON-Daten
          },
          body: JSON.stringify({ url: url }), // Daten in JSON umwandeln
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Fehler beim Senden der Daten");
            }
            return response.json(); // Antwort als JSON parsen
          })
          .then((responseData) => {
            console.log("responseData", JSON.stringify(responseData));
          })
          .catch((error) => {
            console.error("Fehler:", error);
          });
      }

      function getAllMatchDetails(urls) {
        // POST-Request senden
        console.log("urls: " + urls);
        fetch("/api/matches", {
          method: "POST", // HTTP-Methode
          headers: {
            "Content-Type": "application/json", // Header für JSON-Daten
          },
          body: JSON.stringify({ urls: urls }), // Daten in JSON umwandeln
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Fehler beim Senden der Daten");
            }
            return response.json(); // Antwort als JSON parsen
          })
          .then((responseData) => {
            console.log("responseData", JSON.stringify(responseData));
          })
          .catch((error) => {
            console.error("Fehler:", error);
          });
      }

      function updateDateTime() {
        let dateTime = new Date();
        let date = dateTime.toLocaleDateString();

        console.log("datum: ", date);

        todayAsformattedDate = formatDate(dateTime);

        console.log("todayAsformattedDate: " + todayAsformattedDate);
        console.log("aktualisiert");

        if (matches.length == 0) {
          getAllMatchUrls();
          getAllMatchDetails(matches);
          /*getMatchDetails(
            "https://www.fupa.net/match/tsv-bad-griesbach-m1-sv-aigen-a-inn-m1-250817"
          );*/
        }
      }

      function getAllMatchUrls() {
        let hrefs = document.querySelectorAll('a[href*="/match/"]');
        let hrefArray = [];
        hrefs.forEach(function (href) {
          const trimmedHref = href.getAttribute("href").split("?")[0];
          let date = trimmedHref.split("-").pop();
          if (date <= todayAsformattedDate) hrefArray.push(trimmedHref);
        });
        console.log("matches: ", ...new Set(hrefArray));
        matches = [...new Set(hrefArray)];
      }

      function postMatchUrls() {
        fetch("/api/matches", {
          method: "POST", // HTTP-Methode
          headers: {
            "Content-Type": "application/json", // Header für JSON-Daten
          },
          body: JSON.stringify(matches), // Daten in JSON umwandeln
        });
      }

      function formatDate(dateToFormat) {
        return (
          dateToFormat.getFullYear().toString().slice(-2) +
          (dateToFormat.getMonth() + 1 < 10 ? "0" : "") +
          (dateToFormat.getMonth() + 1).toString() +
          (dateToFormat.getDate() < 10 ? "0" : "") +
          dateToFormat.getDate().toString()
        );
      }

      // acting
      setTimeout(updateDateTime, 1000);
      //updateDateTime();
      //setGreeting();
      startSlideshow();
